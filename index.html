<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>LaslesVPN</title>
    <link rel="stylesheet"
          href="./app/css/index.css">
    <link rel="preload"
          fetchpriority="high"
          as="image"
          href="./app/assets/images/illustrations/promo.svg"
          type="image/svg">
</head>

<body class="body">
<header class="header">
    <div class="header__container container">
        <div class="header__logo logo logo--lasles">
        </div>

        <nav class="header__nav nav">
            <a class="nav__item link"
               href="#">
                About
            </a>

            <a class="nav__item link"
               href="#">
                Features
            </a>

            <a class="nav__item link"
               href="#">
                Pricing
            </a>

            <a class="nav__item link"
               href="#">
                Testimonials
            </a>

            <a class="nav__item link"
               href="#">
                Help
            </a>
        </nav>

        <div class="header__auth">
            <button class="button">
                Sing In
            </button>

            <button class="button button--secondary">
                Sign Up
            </button>
        </div>
    </div>
</header>

<main>
    <div class="container">
        <div class="promo">
            <div class="promo__container">
                <div class="promo__title">
                    <span>Want anything to be easy with</span>
                    <strong>LaslesVPN.</strong>
                </div>

                <div class="promo__text">
                    <span>Provide a network for all your needs with ease and fun using</span>
                    <strong>LaslesVpn</strong>
                    <span>discover interesting features from us.</span>
                </div>

                <button class="promo__button button button--primary">
                    Get Started
                </button>
            </div>
        </div>

        <div class="achievements">
            <div class="achievements__item achievement achievement--users">
                <img class="achievement__icon"
                     src="./app/assets/images/icons/user.svg"
                     alt="">

                <div class="achievements__content">
                    <div class="achievement__title">
                        90+
                    </div>

                    <div class="achievement__text">
                        Users
                    </div>
                </div>
            </div>

            <div class="achievements__item achievement achievement--location">
                <img class="achievement__icon"
                     src="./app/assets/images/icons/location.svg"
                     alt="">

                <div class="achievements__content">
                    <div class="achievement__title">
                        30+
                    </div>

                    <div class="achievement__text">
                        Locations
                    </div>
                </div>
            </div>

            <div class="achievements__item achievement achievement--server">
                <img class="achievement__icon"
                     src="./app/assets/images/icons/server.svg"
                     alt="">

                <div class="achievements__content">
                    <div class="achievement__title">
                        50+
                    </div>

                    <div class="achievement__text">
                        Servers
                    </div>
                </div>
            </div>
        </div>

        <div class="features">

        </div>

        <div class="plan">

        </div>

        <div class="location">

        </div>

        <div class="partners">

        </div>

        <div class="reviews">

        </div>

        <div class="subscribe">

        </div>
    </div>
</main>

<footer class="footer">
    <div class="footer__container container">

    </div>
</footer>
</body>
</html>
